<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gender-radio {
            display: flex;
            align-items: center;
        }
        .gender-radio .form-check {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="/student/save" method="post" th:object="${sv}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input th:field="*{fullname}" type="text" class="form-control" id="fullname">
        </div>
        <div class="mb-3">
            <label for="marks" class="form-label">Marks</label>
            <input th:field="*{marks}" type="number" class="form-control" id="marks">
        </div>
        <div class="mb-3 gender-radio">
            <label class="form-label me-3">Gender</label>
            <div class="form-check">
                <input th:field="*{gender}" class="form-check-input" type="radio" id="male" value="true">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input th:field="*{gender}" class="form-check-input" type="radio" id="female" value="false">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select th:field="*{country}" class="form-select" id="country">
                <option value="">Nation?</option>
                <option value="VN">Vietnam</option>
                <option value="US">US</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
