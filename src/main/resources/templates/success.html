<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-text {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title">Student Information</div>
    <ul th:object="${sv}" class="list-unstyled">
        <li class="card-text">Email Address: <i th:text="*{email}"></i></li>
        <li class="card-text">Full Name: <i th:text="*{fullname}"></i></li>
        <li class="card-text">Average Mark: <i th:text="*{marks}"></i></li>
        <li class="card-text">Gender: <i th:text="*{gender} ? 'Male' : 'Female'"></i></li>
        <li class="card-text">Country: <i th:text="*{country}"></i></li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
